<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGrad)"/>
  
  <!-- Medical Chart/Clipboard -->
  <rect x="25" y="20" width="50" height="60" rx="3" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Clipboard top clip -->
  <rect x="40" y="15" width="20" height="8" rx="2" fill="#f3f4f6"/>
  <rect x="42" y="17" width="16" height="4" rx="1" fill="#9ca3af"/>
  
  <!-- Medical Cross on Chart -->
  <circle cx="50" cy="42" r="12" fill="#ef4444"/>
  <rect x="47" y="32" width="6" height="20" rx="1" fill="#ffffff"/>
  <rect x="32" y="39" width="36" height="6" rx="1" fill="#ffffff"/>
  
  <!-- Report lines on chart -->
  <line x1="30" y1="58" x2="70" y2="58" stroke="#d1d5db" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="30" y1="65" x2="65" y2="65" stroke="#d1d5db" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="30" y1="72" x2="60" y2="72" stroke="#d1d5db" stroke-width="1.5" stroke-linecap="round"/>
</svg>
